<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1e40af"/>
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" opacity="0.8"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain outline - stylized -->
  <g transform="translate(256, 256)">
    <!-- Left hemisphere -->
    <path d="M -80,-100 
             C -120,-100 -140,-80 -140,-40
             C -140,-10 -130,10 -120,30
             C -110,50 -100,70 -90,90
             C -80,100 -60,105 -40,100
             C -30,95 -20,85 -10,70
             L -10,-10
             C -10,-30 -15,-50 -25,-70
             C -35,-85 -50,-95 -70,-100
             Z" 
          fill="none" 
          stroke="#60a5fa" 
          stroke-width="8" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Right hemisphere -->
    <path d="M 80,-100 
             C 120,-100 140,-80 140,-40
             C 140,-10 130,10 120,30
             C 110,50 100,70 90,90
             C 80,100 60,105 40,100
             C 30,95 20,85 10,70
             L 10,-10
             C 10,-30 15,-50 25,-70
             C 35,-85 50,-95 70,-100
             Z" 
          fill="none" 
          stroke="#60a5fa" 
          stroke-width="8" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Brain folds/wrinkles (left) -->
    <path d="M -100,-60 C -85,-55 -70,-58 -60,-50" 
          fill="none" 
          stroke="#93c5fd" 
          stroke-width="6" 
          stroke-linecap="round"/>
    <path d="M -110,-20 C -95,-18 -80,-25 -70,-15" 
          fill="none" 
          stroke="#93c5fd" 
          stroke-width="6" 
          stroke-linecap="round"/>
    <path d="M -105,20 C -90,18 -75,10 -65,20" 
          fill="none" 
          stroke="#93c5fd" 
          stroke-width="6" 
          stroke-linecap="round"/>
    <path d="M -95,60 C -80,58 -65,50 -55,55" 
          fill="none" 
          stroke="#93c5fd" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <!-- Brain folds/wrinkles (right) -->
    <path d="M 100,-60 C 85,-55 70,-58 60,-50" 
          fill="none" 
          stroke="#93c5fd" 
          stroke-width="6" 
          stroke-linecap="round"/>
    <path d="M 110,-20 C 95,-18 80,-25 70,-15" 
          fill="none" 
          stroke="#93c5fd" 
          stroke-width="6" 
          stroke-linecap="round"/>
    <path d="M 105,20 C 90,18 75,10 65,20" 
          fill="none" 
          stroke="#93c5fd" 
          stroke-width="6" 
          stroke-linecap="round"/>
    <path d="M 95,60 C 80,58 65,50 55,55" 
          fill="none" 
          stroke="#93c5fd" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <!-- Center connection -->
    <path d="M 0,-70 L 0,70" 
          fill="none" 
          stroke="#60a5fa" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <!-- Neural connections (glowing dots) -->
    <circle cx="-80" cy="-40" r="6" fill="#93c5fd" opacity="0.9"/>
    <circle cx="-60" cy="0" r="6" fill="#93c5fd" opacity="0.9"/>
    <circle cx="-70" cy="40" r="6" fill="#93c5fd" opacity="0.9"/>
    <circle cx="80" cy="-40" r="6" fill="#93c5fd" opacity="0.9"/>
    <circle cx="60" cy="0" r="6" fill="#93c5fd" opacity="0.9"/>
    <circle cx="70" cy="40" r="6" fill="#93c5fd" opacity="0.9"/>
    <circle cx="0" cy="-50" r="6" fill="#93c5fd" opacity="0.9"/>
    <circle cx="0" cy="50" r="6" fill="#93c5fd" opacity="0.9"/>
  </g>
</svg>
